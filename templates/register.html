<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="PCP Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी क्राईम रिपोर्टिंग पोर्टल</h1>
                    <h2>PCPC Crime Reporting Portal</h2>
                </div>
                <img src="../assets/home.jpg" alt="home" class="home" >
            </div>
        </header>

        <h2><i class="fas fa-info-circle"></i> General Information</h2>
        <form id="registerForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="victim-name"><i class="fas fa-user"></i> Victim Name</label>
                    <input type="text" id="victim-name" placeholder="Enter Victim's Name" >
                </div>

                <div class="form-group">
                    <label for="victim-gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="victim-gender" >
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="victim-age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="victim-age" placeholder="Enter Age" >
                </div>

                <div class="form-group">
                    <label for="victim-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="victim-email" placeholder="Enter Email" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="victim-mobile-numbers"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                    <div id="victim-mobile-numbers">
                        <input type="number" class="mobile-input" placeholder="Enter Mobile Number">
                    </div>
                    <button type="button" id="add-victim-mobile-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Mobile no.
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="ack-no"><i class="fas fa-file-alt"></i> Acknowledgment No.</label>
                    <input type="number" id="ack-no" placeholder="Enter Acknowledgment No." required>
                </div>

                <div class="form-group">
                    <label for="cctns-no"><i class="fas fa-file-alt"></i> CCTNS Complaint No.</label>
                    <input type="number" id="cctns-no" placeholder="Enter CCTNS Complaint No." >
                </div>

                <div class="form-group">
                    <label for="fir-no"><i class="fas fa-file-alt"></i> FIR No.</label>
                    <input type="text" id="fir-no" placeholder="Enter FIR No." >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date-of-complaint"><i class="fas fa-calendar-alt"></i> Date of Complaint</label>
                    <input type="date" id="date-of-complaint" >
                </div>

                <div class="form-group">
                    <label for="date-of-incident"><i class="fas fa-calendar-alt"></i> Date of Incident</label>
                    <input type="date" id="date-of-incident" >
                </div>

                <div class="form-group">
                    <label for="time">
                        <i class="fas fa-clock"></i> Time
                    </label>
                    <div class="time-container">
                        <input type="time" id="time" >
                        <select id="am-pm" class="time-select" >
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cat-of-complaint"><i class="fas fa-clipboard-list"></i> Category </label>
                    <select id="cat-of-complaint" >
                        <option value="">Select Category</option>
                        <option value="Financial Fraud">Financial Fraud</option>
                        <option value="Social Media Related">Social Media Related</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sub-cat-of-complaint"><i class="fas fa-clipboard-list"></i> Sub Category </label>
                    <select id="sub-cat-of-complaint"></select>
                    <input type="text" id="custom-sub-cat" style="display:none;" placeholder="Enter Sub Category of Complaint">
                </div>
            
                <div class="form-group">
                    <label for="police-station"><i class="fas fa-map-marker-alt"></i> Police Station</label>
                    <select id="police-station" >
                        <option value="">Select Police Station</option>
                        <option value="Pimpri PS">Pimpri Police Station</option>
                        <option value="Chinchwad PS">Chinchwad Police Station</option>
                        <option value="Nigdi PS">Nigdi Police Station</option>
                        <option value="Bhosari PS">Bhosari Police Station</option>
                        <option value="Bhosari MIDC PS">Bhosari MIDC Police Station</option>
                        <option value="Chakan PS">Chakan Police Station</option>
                        <option value="Alandi PS">Alandi Police Station</option>
                        <option value="Dighi PS">Dighi Police Station</option>
                        <option value="Sangvi PS">Sangvi Police Station</option>
                        <option value="Wakad PS">Wakad Police Station</option>
                        <option value="Hinjewadi PS">Hinjewadi Police Station</option>
                        <option value="Dehuroad PS">Dehuroad Police Station</option>
                        <option value="Chikhali PS">Chikhali Police Station</option>
                        <option value="Talegoan Dabhade PS">Talegoan Dabhade Police Station</option>
                        <option value="Talegoan MIDC PS">Talegoan MIDC Police Station</option>
                        <option value="Sant Tukaram Nagar PS">Sant Tukaram Nagar Police Station</option>
                        <option value="Dapodi PS">Dapodi Police Station</option>
                        <option value="Kalewadi PS">Kalewadi Police Station</option>
                        <option value="Bavdhan PS">Bavdhan Police Station</option>
                        <option value="Ravet PS">Ravet Police Station</option>
                        <option value="Mahalunge MIDC PS">Mahalunge MIDC Police Station</option>

                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="other-police-station" placeholder="Enter Police Station Name" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="investigation-officer"><i class="fas fa-user-tie"></i> Investigation Officer</label>
                    <select id="investigation-officer" >
                        <option value="">Select Investigation Officer</option>
                        <option value="API Swami">API Swami</option>
                        <option value="API Munde">API Munde</option>
                        <option value="PSI Poman">PSI Poman</option>
                        <option value="PSI V. Patil">PSI V. Patil</option>
                        <option value="WPSI Vidya Patil">WPSI Vidya Patil</option>
                        <option value="PSI Katkade">PSI Katkade</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="other-officer" placeholder="Enter Officer Name" style="display:none;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lost-amt"><i class="fas fa-rupee-sign"></i> Lost Amt</label>
                    <input type="number" id="lost-amt" placeholder="Enter Lost Amount" >
                </div>

                <div class="form-group">
                    <label for="lien-amt"><i class="fas fa-rupee-sign"></i> Lien/Hold Amt</label>
                    <input type="number" id="lien-amt" placeholder="Enter Lien/Hold Amount" >
                </div>

                <div class="form-group">
                    <label for="it-act"><i class="fas fa-gavel"></i> IT Act Sec</label>
                    <input type="text" id="it-act" placeholder="Enter IT Act Section" >
                </div>

                <div class="form-group">
                    <label for="bns"><i class="fas fa-gavel"></i> BNS Sec</label>
                    <input type="text" id="bns" placeholder="Enter BNS Section" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="action"><i class="fas fa-exclamation-triangle"></i> Action Taken</label>
                    <select id="action">
                        <option value="">Select Action</option>
                        <option value="Forward To PS">Forward To PS</option>
                        <option value="Transferred To Other">Transferred To Other</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            
                <div class="form-group" id="forward-date-group" style="display:none;">
                    <label for="forward-date"><i class="fas fa-calendar-alt"></i> Date of Forward</label>
                    <input type="date" id="forward-date">
                </div>
            
                <div class="form-group" id="out-no-group" style="display:none;">
                    <label for="out-no"><i class="fas fa-file-alt"></i> Outward No.</label>
                    <input type="text" id="out-no" placeholder="Enter Outward No." pattern="^(OUT)-\d+$" title="Format: OUT-123, or similar">
                </div>
            </div>

            <h2><i class="fas fa-user-secret"></i> Suspect Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="suspect-name"><i class="fas fa-user"></i> Suspect Name</label>
                    <input type="text" id="suspect-name" placeholder="Enter Suspect's Name" >
                </div>

                <div class="form-group">
                    <label for="suspect-gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="suspect-gender" >
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="suspect-age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="suspect-age" placeholder="Enter Age" >
                </div>

                <div class="form-group">
                    <label for="suspect-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="suspect-email" placeholder="Enter Email" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="suspect-mobile-number"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                    <div id="mobile-numbers">
                        <input type="number" class="mobile-input" placeholder="Enter Mobile Number">
                    </div>
                    <button type="button" id="add-mobile-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Mobile no.
                    </button>
                </div>

                <div class="form-group">
                    <label for="social-handles"><i class="fas fa-at"></i> Social Media Handles</label>
                    <div id="social-handles">
                        <input type="text" class="handle-input" placeholder="Enter Social Media Handle">
                    </div>
                    <button type="button" id="add-handle-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Handle
                    </button>
                </div>

                <div class="form-group">
                    <label for="acc-no"><i class="fas fa-credit-card"></i> Bank Acc. No.</label>
                    <div id="acc-no">
                        <input type="text" class="acc-input" placeholder="Enter Bank Acc. No.">
                    </div>
                    <button type="button" id="add-acc-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Acc. No.
                    </button>
                </div>

                <div class="form-group">
                    <label for="ifsc-code"><i class="fas fa-university"></i> IFSC Code</label>
                    <div id="ifsc-code">
                        <input type="text" class="ifsc-input" placeholder="Enter IFSC Code">
                    </div>
                    <button type="button" id="add-ifc-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add IFSC Code
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="file-upload">
                        <i class="fas fa-upload"></i> Upload Document
                    </label>
                    <input type="file" id="file-upload" accept=".pdf,.docx,.jpg,.jpeg,.png" >
                    <div id="file-preview" class="file-preview"></div>
                    </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="suspect_address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <textarea id="suspect_address" placeholder="Enter Full Address" ></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description"><i class="fas fa-file-alt"></i> Description</label>
                    <textarea id="description" placeholder="Enter description"></textarea>
                </div>                
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn" id="save-btn1">
                    <i class="fas fa-save"></i> Save & Submit
                </button>
            </div>
        </form>
    </div>

    <script src="../render.js"></script>
</body>
</html>
