<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Content Security Policy for enhanced security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    
    <!-- Link to Stylesheets -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="../assets/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="PCP Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी क्राईम रिपोर्टिंग पोर्टल</h1>
                    <h2>PCPC Crime Reporting Portal</h2>
                </div>
                <img src="../assets/home.jpg" alt="home" class="home">
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="tab-container">
            <button class="tab-btn" id="register-btn">
                <i class="fas fa-file-alt"></i> Register Complaint
            </button>
            <button class="tab-btn" id="edit-btn" disabled>
                <i class="fas fa-edit"></i> Edit Complaint
            </button>
            <button class="tab-btn" id="search-btn">
                <i class="fas fa-search"></i> Search Complaint
            </button>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-clipboard-list"></i>
                <h4>Total Cases</h4>
                <p id="total-cases">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h4>Pending Cases</h4>
                <p id="pending-cases">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h4>Resolved Cases</h4>
                <p id="resolved-cases">0</p>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="submit-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <script src="../render.js"></script>
</body>
</html>
