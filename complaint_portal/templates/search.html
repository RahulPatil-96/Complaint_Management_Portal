<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="/assets/logo.jpg" alt="PCP Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी सायबर क्राईम रिपोर्टिंग पोर्टल</h1>
                    <h2>PCPC Cyber Crime Reporting Portal</h2>
                </div>
                <img src="/assets/home.jpg" alt="home" class="home">
            </div>
        </header>

        <h2><i class="fas fa-search"></i> Search Cases</h2>
        <form id="searchForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="date-from"><i class="fas fa-calendar-alt"></i> From Date</label>
                    <input type="date" id="date-from">
                </div>
                <div class="form-group">
                    <label for="date-to"><i class="fas fa-calendar-alt"></i> To Date</label>
                    <input type="date" id="date-to">
                </div>
                <div class="form-group">
                    <label for="category"><i class="fas fa-tags"></i> Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="financial">Financial Fraud</option>
                        <option value="social-media">Social Media Fraud</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="police-station"><i class="fas fa-map-marker-alt"></i> Police Station</label>
                    <select id="police-station">
                        <option value="">Select Police Station</option>
                        <option value="P1">Pimpri Police Station</option>
                        <option value="P2">Chinchwad Police Station</option>
                        <option value="P3">Nigadi Police Station</option>
                        <option value="P4">Bhosari Police Station</option>
                        <option value="P5">Bhosari MIDC Police Station</option>
                        <option value="P6">Chakan Police Station</option>
                        <option value="P7">Alandi Police Station</option>
                        <option value="P8">Dighi Police Station</option>
                        <option value="P9">Sangvi Police Station</option>
                        <option value="P10">Wakad Police Station</option>
                        <option value="P11">Hinjwadi Police Station</option>
                        <option value="P12">Dehuroad Police Station</option>
                        <option value="P13">Chikhali Police Station</option>
                        <option value="P14">Talegoan Dabhade Police Station</option>
                        <option value="P15">Talegoan MIDC Police Station</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="other-police-station" id="other-police-label" style="display:none;"><i class="fas fa-map-marker-alt"></i> Other Police Station</label>
                    <input type="text" id="other-police-station" placeholder="Enter Police Station Name" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="investigation-officer"><i class="fas fa-user-tie"></i> Investigation Officer</label>
                    <select id="investigation-officer">
                        <option value="">Select Investigation Officer</option>
                        <option value="officer1">API Swami</option>
                        <option value="officer2">API Munde</option>
                        <option value="officer3">PSI Poman</option>
                        <option value="officer4">PSI V. Patil</option>
                        <option value="officer5">WPSI Vidya Patil</option>
                        <option value="officer6">PSI Katkade</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="other-officer" id="other-officer-label" style="display:none;"><i class="fas fa-user-tie"></i> Other Officer</label>
                    <input type="text" id="other-officer" placeholder="Enter Officer Name" style="display:none;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="complaint-number"><i class="fas fa-file-alt"></i> Complaint Number</label>
                    <input type="text" id="complaint-number" placeholder="Enter Complaint Number">
                </div>
                <div class="form-group">
                    <label for="victim-name"><i class="fas fa-user"></i> Victim Name</label>
                    <input type="text" id="victim-name" placeholder="Enter Victim Name">
                </div>
                <div class="form-group">
                    <label for="status"><i class="fas fa-info-circle"></i> Status</label>
                    <select id="status">
                        <option value="">Select Status</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <button type="submit" class="submit-btn" id="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="reset" class="submit-btn" id="reset-btn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </form>

        <div id="search-results" class="search-results">
            <!-- Search results will be dynamically populated here -->
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
