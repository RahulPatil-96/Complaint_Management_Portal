<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspect Info</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="/assets/logo.jpg" alt="PCP Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी सायबर क्राईम रिपोर्टिंग पोर्टल</h1>
                    <h2>PCPC Cyber Crime Reporting Portal</h2>
                </div>
                <img src="/assets/home.jpg" alt="home" class="home">
            </div>
        </header>

        <div class="tab-container">
            <button class="tab-btn" id="general_info">General Info</button>
            <button class="tab-btn active" id="suspect_info">Suspect Info</button>
        </div>

        <h2><i class="fas fa-user-secret"></i> Suspect Information</h2>
        <form id="suspectInfoForm" class="form-container">

            <div class="form-row">
                <div class="form-group">
                    <label for="suspect-name"><i class="fas fa-user"></i> Suspect Name</label>
                    <input type="text" id="suspect-name" placeholder="Enter Suspect's Name">
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" placeholder="Enter Age">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mobile-number"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                    <div id="mobile-numbers">
                        <input type="tel" class="mobile-input" placeholder="Enter Mobile Number">
                    </div>
                    <button type="button" id="add-mobile-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Mobile no.
                    </button>
                </div>

                <div class="form-group">
                    <label for="social-handles"><i class="fas fa-at"></i> Social Media Handles</label>
                    <div id="social-handles">
                        <input type="text" class="handle-input" placeholder="Enter Social Media Handle">
                    </div>
                    <button type="button" id="add-handle-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Handle
                    </button>
                </div>

                <div class="form-group">
                    <label for="acc.-no."><i class="fas fa-credit-card"></i> Bank Acc. No.</label>
                    <div id="acc.-no.">
                        <input type="text" class="mobile-input" placeholder="Enter Bank Acc. No.">
                    </div>
                    <button type="button" id="add-acc-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Acc. No.
                    </button>
                </div>

                <div class="form-group">
                    <label for="ifsc-code"><i class="fas fa-university"></i> IFSC Code</label>
                    <div id="ifsc-container">
                        <input type="text" class="ifsc-input" placeholder="Enter IFSC Code">
                    </div>
                    <button type="button" id="add-ifc-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add IFSC Code
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <textarea id="address" placeholder="Enter Full Address"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <button type="button" id="add-description-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Add Description
                    </button>
                    <div id="description-container"></div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn" id="save-suspect-btn">
                    <i class="fas fa-save"></i> Save & Preview
                </button>
            </div>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
