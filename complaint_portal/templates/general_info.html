<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Info</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="/assets/logo.jpg" alt="PCP Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी सायबर क्राईम रिपोर्टिंग पोर्टल</h1>
                    <h2>PCPC Cyber Crime Reporting Portal</h2>
                </div>
                <img src="/assets/home.jpg" alt="home" class="home">
            </div>
        </header>

        <div class="tab-container">
            <button class="tab-btn active" id="general_info">General Info</button>
            <button class="tab-btn" id="suspect_info">Suspect Info</button>
        </div>

        <h2><i class="fas fa-info-circle"></i> General Information</h2>
        <form id="generalInfoForm" class="form-container">

            <!-- Group Victim Name, Gender, and Age in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="victim-name"><i class="fas fa-user"></i> Victim Name</label>
                    <input type="text" id="victim-name" placeholder="Enter Victim's Name">
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" placeholder="Enter Age">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
            </div>

            <!-- Group Acknowledgment No., CCTNS Complaint No., FIR No. in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="ack-no"><i class="fas fa-file-alt"></i> Acknowledgment No.</label>
                    <input type="number" id="ack-no" placeholder="Enter Acknowledgment No.">
                </div>

                <div class="form-group">
                    <label for="cctns-no"><i class="fas fa-file-alt"></i> CCTNS Complaint No.</label>
                    <input type="number" id="cctns-no" placeholder="Enter CCTNS Complaint No.">
                </div>

                <div class="form-group">
                    <label for="fir-no"><i class="fas fa-file-alt"></i> FIR No.</label>
                    <input type="number" id="fir-no" placeholder="Enter FIR No.">
                </div>
            </div>

            <!-- Group Date of Complaint, Date of Incident, and Time in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date-of-complaint"><i class="fas fa-calendar-alt"></i> Date of Complaint</label>
                    <input type="date" id="date-of-complaint">
                </div>

                <div class="form-group">
                    <label for="date-of-incident"><i class="fas fa-calendar-alt"></i> Date of Incident</label>
                    <input type="date" id="date-of-incident">
                </div>

                <div class="form-group time-group">
                    <label for="time-of-incident"><i class="fas fa-clock"></i> Time of Incident</label>
                    <div class="time-container">
                        <input type="time" id="time-of-incident">
                        <select id="am-pm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Group Category of Complaint and Sub Category in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cat-of-complaint"><i class="fas fa-clipboard-list"></i> Category of Complaint</label>
                    <select id="cat-of-complaint">
                        <option value="">Select Category</option>
                        <option value="financial">Financial Fraud</option>
                        <option value="social-media">Social Media Related</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sub-cat-of-complaint"><i class="fas fa-clipboard-list"></i> Sub Category of Complaint</label>
                    <select id="sub-cat-of-complaint"></select>
                    <input type="text" id="custom-sub-cat" style="display:none;" placeholder="Enter Category Of Complaint">
                </div>
            </div>

            <!-- Group Police Station and Investigating Officer in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="police-station"><i class="fas fa-map-marker-alt"></i> Police Station</label>
                    <select id="police-station">
                        <option value="">Select Police Station</option>
                        <option value="P1">Pimpri Police Station</option>
                        <option value="P2">Chinchwad Police Station</option>
                        <option value="P3">Nigadi Police Station</option>
                        <option value="P4">Bhosari Police Station</option>
                        <option value="P5">Bhosari MIDC Police Station</option>
                        <option value="P6">Chakan Police Station</option>
                        <option value="P7">Alandi Police Station</option>
                        <option value="P8">Dighi Police Station</option>
                        <option value="P9">Sangvi Police Station</option>
                        <option value="P10">Wakad Police Station</option>
                        <option value="P11">Hinjwadi Police Station</option>
                        <option value="P12">Dehuroad Police Station</option>
                        <option value="P13">Chikhali Police Station</option>
                        <option value="P14">Talegoan Dabhade Police Station</option>
                        <option value="P15">Talegoan MIDC Police Station</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="other-police-station" id="other-police-label" style="display:none;"><i class="fas fa-map-marker-alt"></i> Other Police Station</label>
                    <input type="text" id="other-police-station" placeholder="Enter Police Station Name" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="investigation-officer"><i class="fas fa-user-tie"></i> Investigation Officer</label>
                    <select id="investigation-officer">
                        <option value="">Select Investigation Officer</option>
                        <option value="officer1">API Swami</option>
                        <option value="officer2">API Munde</option>
                        <option value="officer3">PSI Poman</option>
                        <option value="officer4">PSI V. Patil</option>
                        <option value="officer5">WPSI Vidya Patil</option>
                        <option value="officer6">PSI Katkade</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="other-officer" id="other-officer-label" style="display:none;"><i class="fas fa-user-tie"></i> Other Officer</label>
                    <input type="text" id="other-officer" placeholder="Enter Officer Name" style="display:none;">
                </div>
            </div>

            <!-- Group Lost Amt, Line/Hold Amt, IT Act Sec, BNS Sec in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="lost-amt"><i class="fas fa-dollar-sign"></i> Lost Amt</label>
                    <input type="number" id="lost-amt" placeholder="Enter Lost Amount">
                </div>

                <div class="form-group">
                    <label for="line-amt"><i class="fas fa-dollar-sign"></i> Lien/Hold Amt</label>
                    <input type="number" id="line-amt" placeholder="Enter Line/Hold Amount">
                </div>

                <div class="form-group">
                    <label for="it-act"><i class="fas fa-gavel"></i> IT Act Sec</label>
                    <input type="text" id="it-act" placeholder="Enter IT Act Section">
                </div>

                <div class="form-group">
                    <label for="bns"><i class="fas fa-gavel"></i> BNS Sec</label>
                    <input type="text" id="bns" placeholder="Enter BNS Section">
                </div>
            </div>

            <!-- Group Action Taken, Date of Forward, Outward No. in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="action"><i class="fas fa-exclamation-triangle"></i> Action Taken</label>
                    <select id="action">
                        <option value="">Select Action</option>
                        <option value="ps">Forward To PS</option>
                        <option value="transferred">Transferred To Other</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="forward-date"><i class="fas fa-calendar-alt"></i> Date of Forward</label>
                    <input type="date" id="forward-date">
                </div>

                <div class="form-group">
                    <label for="out-no"><i class="fas fa-file-alt"></i> Outward No.</label>
                    <input type="number" id="out-no" placeholder="Enter Outward No.">
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn" id="save-btn1"><i class="fas fa-save"></i> Save & Submit</button>
            </div>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
